name: CI

# Trigger CI on pull requests and pushes to main branch
on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

# Cancel in-progress runs when a new workflow with the same group name is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
    
    steps:
      # Step 1: Check out the repository code
      - name: Check out repository
        uses: actions/checkout@v4
      
      # Step 2: Set up Python environment for the specified version
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'  # Cache pip dependencies for faster builds
      
      # Step 3: Install dependencies from pyproject.toml
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install build twine
      
      # Step 4: Display installed packages for debugging
      - name: Display installed packages
        run: pip list
      
      # Step 5: Run linting with flake8
      - name: Run linting (flake8)
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 aicomp_sdk --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 aicomp_sdk --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: false
      
      # Step 6: Run unit tests with coverage
      - name: Run unit tests
        run: |
          pytest tests/unit/ -v \
            --cov=aicomp_sdk \
            --cov-report=term-missing \
            --cov-report=xml \
            --cov-report=html
      
      # Step 7: Run integration tests (excluding OpenAI tests)
      - name: Run integration tests (non-OpenAI)
        run: |
          pytest tests/integration/ -v -k "not openai"
        continue-on-error: false
      
      # Step 8: Upload coverage reports as artifacts
      - name: Upload coverage report (XML)
        uses: actions/upload-artifact@v4
        if: matrix.python-version == '3.11'  # Only upload from one Python version
        with:
          name: coverage-report-xml
          path: coverage.xml
          retention-days: 30
      
      - name: Upload coverage report (HTML)
        uses: actions/upload-artifact@v4
        if: matrix.python-version == '3.11'
        with:
          name: coverage-report-html
          path: htmlcov/
          retention-days: 30
      
      # Step 9: Upload coverage to Codecov (optional, requires setup)
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        continue-on-error: true

  # Job to verify package can be built successfully
  build:
    name: Build package
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'
      
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine
      
      - name: Build package
        run: python -m build
      
      - name: Check package metadata
        run: twine check dist/*
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-package
          path: dist/
          retention-days: 7
